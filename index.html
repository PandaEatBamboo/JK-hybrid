<body>
	<script type="text/javascript">
		function is_mobile() {
		    var result = false;
		    var ua = navigator.userAgent;
		    if ((ua.indexOf('iPhone') > 0) || (ua.indexOf('iPod') > 0) || (ua.indexOf('Android') > 0) || (ua.indexOf('Windows Phone') > 0)) {
		        result = true;
		    }
		    else {
		        result = false;
		    }
		 
		    return result;
		}
		 
		if (is_mobile() === true) {
		    location.href = 'mobile/index.html';
		}
		else {
		    location.href = 'pc/index.html';
		}
	</script>
</body>
</html>
