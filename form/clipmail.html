<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta http-equiv="content-style-type" content="text/css" />
<link rel="stylesheet" href="clipmail.css" type="text/css" media="all" />
<title>応募フォーム</title>
</head>
<body>
<blockquote>
<strong class="ttl">JCJK調査隊応募フォーム</strong>
<ol>
<li>JCJK調査隊第4期生の応募を承っております。</li>
<li>以下のフォームより、必要事項を入力のうえ送信してください。</li>
</ol>
<form action="./clipmail.cgi" method="post" enctype="multipart/form-data">
<input type="hidden" name="need" value="name email 希望役職" />
<input type="hidden" name="match" value="email email2" />
<table summary="応募フォーム" class="form">
<tr>
	<th>氏名</th>
	<td><input type="text" name="name" size="35" /></td>
</tr><tr>
	<th>メールアドレス</th>
	<td>
		<input type="text" name="email" size="35" /><br />
		<input type="text" name="email2" size="35" />（再度入力）
	</td>
</tr><tr>
	<th>希望役職</th>
	<td>
		<input type="radio" name="問合せ種別" value="総務" />ご質問<br />
		<input type="radio" name="問合せ種別" value="リサーチ" />ご相談<br />
		<input type="radio" name="問合せ種別" value="外務" />ご感想<br />
		<input type="radio" name="問合せ種別" value="IT" />ご依頼<br />
		<input type="radio" name="問合せ種別" value="プランニング" />その他
	</td>
</tr><tr>
	<th>問合せ内容</th>
	<td><textarea name="メッセージ" rows="7" cols="48"></textarea></td>
</tr><tr>
	<th>添付ファイル</th>
	<td>
		<input type="file" name="clip-1" size="50"><br />
		<input type="file" name="clip-2" size="50"><br />
		<input type="file" name="clip-3" size="50"><br />
	</td>
</tr>
</table>
<br />
<input type="submit" value="送信する" /><input type="reset" value="リセット" />
</form>

<strong class="ttl">個人情報の取扱いについて</strong>
<ol>
<li>ご記入いただいた個人情報は、JCJK調査隊の公募お問い合わせへの対応および確認のためのみに利用します。</li>
<li>また、この目的のためにお問い合わせの記録を残すことがあります。</li>
</ol>
</blockquote>
</body>
</html>
